<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new student</title>
</head>
<style>
    div {
        padding: 10px;
    }
</style>
<body>
<h1>Add new student</h1>
<form th:action="@{/student}" th:method="post" th:object="${student}">
    <div>
        <label th:for="name">Name:</label>
        <input type="text" th:id="name" th:field="*{name}"/>
    </div>
    <div>
        <label th:for="email">email:</label>
        <input type="text" th:id="email" th:field="*{email}"/>
    </div>
    <div>
        <label th:for="phoneNumber">Phone Number:</label>
        <input type="text" th:id="phoneNumber" th:field="*{phoneNumber}"/>
    </div>
    <div>
        <label th:for="address">Address:</label>
        <input type="text" th:id="address" th:field="*{address}"/>
    </div>
    <div>
        <input type="submit" th:value="Add"/>
    </div>

</form>
</body>
</html>
