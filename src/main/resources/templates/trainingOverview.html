<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>trainingOverview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<main class="container main-content" id="pills-home">
    <h1 class="text-center">Trainings Overview</h1>
    <section>
        <div class="d-flex mb-3 justify-content-end">
            <button type="button" class="btn btn-outline-success"
                    data-bs-toggle="modal" data-bs-target="#trainingModal">New +
            </button>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Period</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="training: ${trainings}" onclick="window.location='/cohort'">
                <th scope="row" th:text="${training.trainingId}"></th>
                <td th:text="${training.name}"></td>
                <td><span th:text="${training.period}"></span> month/s</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<!-- add training Modal -->
<div class="modal fade" id="trainingModal" tabindex="-1" aria-labelledby="trainingModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Training</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/}" method="post" th:object="${training}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="training-name" class="col-form-label">Training Name:</label>
                        <input type="text" class="form-control" id="training-name"
                               placeholder="example: Software Engineering"
                               th:field="*{name}"
                        >
                    </div>
                    <div class="mb-3">
                        <label for="period" class="col-form-label">Period in Months:</label>
                        <input type="number" class="form-control" id="period"
                               placeholder="example: 3"
                               th:field="*{period}"
                        >
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
<div th:replace="fragments/general :: trainings"></div>
</body>
</html>
