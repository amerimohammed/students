<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>trainingOverview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<main class="container main-content" id="pills-home">
    <h1 class="text-center">Trainings Overview</h1>
    <section>
        <div class="d-flex mb-3 justify-content-end">
            <button type="button" class="btn btn-outline-success"
                    data-bs-toggle="modal"
                    data-bs-target="#training-modal"
                    training-name=""
                    training-period=""
                    training-id=""
                    th:onclick="updateTrainingModalForm(this,
                                this.getAttribute('training-name'),
                                 this.getAttribute('training-period'),
                                 this.getAttribute('training-id'),
                            )"
            >
                New +
            </button>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Period</th>
                <th scope="col" class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="training: ${trainings}">
                <th scope="row" th:text="${training.trainingId}"></th>
                <td th:text="${training.name}"></td>
                <td><span th:text="${training.period}"></span> month/s</td>
                <td class="text-end">
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#training-modal"
                            th:training-name="${training.name}"
                            th:training-period="${training.period}"
                            th:training-id="${training.trainingId}"
                            th:onclick="updateTrainingModalForm(this,
                                this.getAttribute('training-name'),
                                 this.getAttribute('training-period'),
                                 this.getAttribute('training-id'),
                            )"
                    >
                        <span th:replace="fragments/icons :: editIcon"></span>
                    </button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                            th:attr="data-bs-target='#delete-modal' + ${training.trainingId}">
                        <span th:replace="fragments/icons :: deleteIcon"></span>
                    </button>
                    <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#trainingModal">
                        <span th:replace="fragments/icons :: infoIcon"></span>
                    </button>

                    <div th:replace="fragments/training :: trainingDeleteModal(${training})"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<div th:replace="fragments/training :: trainingModal(${training})"></div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
<div th:replace="fragments/training :: trainingScripts"></div>

</body>
</html>
