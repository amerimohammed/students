<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cohort New Edit Form</title>
</head>
<body>
  <h1>Add/edit Cohort</h1>
  <form th:action="@{/cohort}" th:method="post" th:object="${cohort}">
<TABLE>
  <tr>
    <th>Name</th>
  </tr>
  <tr>
    <td><input type="text" th:field="*{name}" /></td>
      <td>
          <select name="status">
              <option th:each="statusOpt : ${T(nl.miwgroningen.cohort11.ameri.Students.model.Status).values()}"
                      th:value="${statusOpt}" th:text="${statusOpt}"></option>
          </select>
      </td>
  </tr>
</TABLE>
    <input type="submit" value="Save"/>
  </form>
</body>
</html>
