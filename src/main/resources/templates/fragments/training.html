<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Training Fragments</title>
</head>
<body>

<!-- New/Edit training Modal -->
<div class="modal fade" tabindex="-1" aria-labelledby="trainingModal" aria-hidden="true"
     th:fragment="trainingModal(training)"
     id="training-modal"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New/Edit Training</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/}" method="post" th:object="${training}">
                <input type="hidden" th:field="*{trainingId}" id="trainingId" />
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="trainingName" class="col-form-label">Training Name:</label>
                        <input type="text" class="form-control" id="trainingName"
                               placeholder="example: Software Engineering"
                               th:field="*{name}"
                        >
                    </div>
                    <div class="mb-3">
                        <label for="trainingPeriod" class="col-form-label">Period in Months:</label>
                        <input type="number" class="form-control" id="trainingPeriod"
                               placeholder="example: 3"
                               th:field="*{period}"
                        >
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete confirmation Modal -->
<div class="modal fade" tabindex="-1" aria-labelledby="trainingModal" aria-hidden="true"
     th:fragment="trainingDeleteModal(training)"
     th:id="delete-modal + ${training.trainingId}"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Delete Training</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/training/delete/{trainingId}(trainingId=${training.trainingId})}"
                  method="get">
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="alert alert-danger" role="alert">
                            Are you sure you want to delete the training: <b th:text="${training.name}"></b>?
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:fragment="trainingScripts">
    <script th:src="@{/js/training.js}"></script>
</div>
</body>
</html>
